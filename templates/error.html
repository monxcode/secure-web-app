<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a; /* dark slate */
            color: #e5e7eb;
        }

        .error-box {
            text-align: center;
            padding: 24px 20px;
            border-radius: 10px;
            background: #020617;
            border: 1px solid #1e293b;
            max-width: 420px;
            width: 90%;
        }

        .error-box h1 {
            font-size: 1.4rem;
            margin-bottom: 18px;
            font-weight: 500;
            color: #f87171; /* soft red */
        }

        .error-box a {
            display: inline-block;
            text-decoration: none;
            color: #38bdf8;
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #38bdf8;
            transition: all 0.25s ease;
        }

        .error-box a:hover {
            background: #38bdf8;
            color: #020617;
        }

        @media (min-width: 768px) {
            .error-box h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-box">
        <h1>{{ error }}</h1>
        <a href="{{ url_for('login') }}">Go to Login</a>
    </div>
</body>
</html>
